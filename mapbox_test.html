<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Living Museum of Christmas Island</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoibml1c3RlcGhhbmllIiwiYSI6ImNpeXFlcnpoZjAwMGoycXMxZjduMzE1bnMifQ.RCOtj8Cmagx4USiz-OW-Ow';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        // style: 'mapbox://styles/mapbox/streets-v12', // style URL
        //style: 'mapbox://styles/niustephanie/cll0qqd8w004y01ojg9vx7pc0',
        style: 'mapbox://styles/niustephanie/cllbturti00dw01pwcy5y6097',
        center: [105.630076,-10.477061], // starting center in [lng, lat]
        zoom: 11 // starting zoom
    });

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        })
    );

    map.on('load', () => {

    });

    map.on('click', (event) => {
      // If the user clicked on one of your markers, get its information.
      const features = map.queryRenderedFeatures(event.point, {
        layers: ['christmas-island-memories (1)'] // replace with your layer name
      });
      if (!features.length) {
        return;
      }
      const feature = features[0];

      /* 
      Create a popup, specify its options 
      and properties, and add it to the map.
      */
      const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
          `<p>${feature.properties.Description}</p>
          <p>From ${feature.properties.Source}, ${feature.properties.Date}</p>`
        )
        .addTo(map);
    });


</script>

</body>
</html>
